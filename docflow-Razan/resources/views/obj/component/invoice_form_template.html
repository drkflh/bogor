<table class="table">
    <tr>
        <td style="width: 55%;">
            <label for="name">Item</label>
            <input class="form-control" name="name" type="text" v-model="value.itemname" />
        </td>
        <td>
            <label for="keterangan">Qty</label><br>
            <input class="form-control" name="qty" type="number" v-model="value.qty" />
        </td>
        <td>
            <label for="jenis">Unit</label><br>
            <b-form-select v-model="value.uom" :options="params.uom"></b-form-select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="name">Description</label>
            <textarea style="height: 80px;" class="form-control" v-model="value.description"></textarea>
        </td>
        <td>
            <label for="jenis">Curr</label><br>
            <b-form-select v-model="value.currency" :options="params.currency"></b-form-select>
        </td>
        <td>
            <label for="keterangan">Price</label><br>
            <input class="form-control" name="unitPrice" type="number" v-model="value.unitPrice" />
        </td>
    </tr>
</table>
