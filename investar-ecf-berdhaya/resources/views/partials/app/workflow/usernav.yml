    - title: "Time Tracker"
      auth: time-tracker
      url: "workflow/time/tracker"
      icon: "<i class=\"las la-user-clock link-icon\"></i>"
    - title: "Tasks"
      auth: time-task
      url: "workflow/time/task-list"
