- title: "Development Tool"
  icon: "<i  data-feather=\"edit\" class=\"mdi mdi-alert link-icon\" style=\"color:red;\"></i>"
  auth: devtool-menu
  id: authoringMenu
  children:
    - title: "ACL Entity"
      icon: "<i  data-feather=\"hexagon\" class=\"mdi mdi-account-multiple  link-icon\" style=\"color: #EC6839;\"></i>"
      url: "obj/acl-object"
      auth: acl-object
    - title: "Web Console"
      icon: "<i  data-feather=\"hexagon\" class=\"mdi mdi-account-multiple  link-icon\" style=\"color: #EC6839;\"></i>"
      url: "web-console"
      target: blank
      auth: acl-object
    - title: Templates
      icon: "<i  data-feather=\"code\" class=\"mdi mdi-account-multiple  link-icon\" style=\"color: #EC6839;\"></i>"
      auth: template-menu
      id: templatesMenu
      children:
      - title: "Email"
        url: "obj/email-template"
        auth: email-template
        icon: "<i class=\"mdi mdi-file\"></i>"
      - title: "Print"
        url: "obj/print-template"
        auth: print-template
        icon: "<i class=\"mdi mdi-file\"></i>"
      - title: "Article"
        url: "obj/article-template"
        auth: print-template
        icon: "<i class=\"mdi mdi-file\"></i>"
    - title: Flow & Decision
      icon: "<i  data-feather=\"code\" class=\"mdi mdi-account-multiple  link-icon\" style=\"color: #EC6839;\"></i>"
      id: reflowMenu
      children:
      - title: "Decision Rule"
        url: "reflow/decision-rule"
        icon: "<i class=\"mdi mdi-file\"></i>"
      - title: "Cycle"
        url: "reflow/cycle"
        icon: "<i class=\"mdi mdi-file\"></i>"
