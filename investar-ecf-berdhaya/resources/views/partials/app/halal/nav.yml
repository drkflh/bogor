          url: "halal/reference/negara"
        - title: Provinsi
          auth: provinsi
          url: "halal/reference/provinsi"
        - title: Kabupaten
          auth: kabupaten
          url: "halal/reference/kabupaten"
        - title: Kecamatan
          auth: kecamatan
          url: "halal/admin/reference/kecamatan"
        - title: Skala Usaha
          auth: skala-usaha
          url: "halal/admin/reference/skala-usaha"
        - title: Self Declare
          auth: self-declare
          url: "halal/admin/reference/self-declare"

